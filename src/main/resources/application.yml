server:
  port: 8099

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driverClassName: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddlAuto: create
      showSql: true
      formatSql: true
    openInView: false

  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.SQL: DEBUG